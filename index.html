<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <h1>Bienvenidos al encriptador</h1>
        <h3>Escribe tu mensaje y pruebalo!</h3>

        <div class="container" id="text-box">
            <div id="encript">
                <input type="text">
                <button>Cifrar</button>
            </div>
            <div id="desencript">
                <input type="text" readonly>
                <button>Descifrar</button>
            </div>
            <p>Ingrese solo letras minusculas sin acentos ni otros caracteres especiales</p>
        </div>
    </main>

</body>

</html>
